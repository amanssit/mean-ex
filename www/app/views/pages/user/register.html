<div class="page-header"><h1>User Register</h1></div>
<div class="row">
    <div class="col-md-4">
    <div class="form-group">
        <label>Username </label>
        <input type="text" placeholder="username" class="form-control" ng-model="data.username">
    </div>
    <div class="form-group">
        <label>Email </label>
        <input type="text" placeholder="Email Address" class="form-control" ng-model="data.email">
    </div>
    <div class="form-group">
        <label>Password </label>
        <input type="password" placeholder="Password" class="form-control" ng-model="data.password">
    </div>
   <div class="form-group">
     <button class="btn btn-success" type="submit" ng-click="register.registerUser()">Register</button>
    </div>
    </div>
</div>
